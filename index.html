<!-- ===================EFFET SLIDE FADE===================== -->
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        }
    </script>
    


<!-- =================EFFET DU CALCULATEUR=================== -->
    <script>
        var count_bulle = 0;
        var total_price = 0;
        var label_detail = '';
        var label_active = '';
            
        calcul_total();
        
        $(".bulle-offer").click(function(){
            if( $(this).data('checkgroup') ){ // checkgroup : group dont on ne peux selection qu un element
        bulselect = $(this).hasClass('selected');
            $('.bulle-offer[data-checkgroup='+$(this).data('checkgroup')+']').removeClass('selected');
            if( !bulselect ){
            $(this).addClass('selected');
        }
        } else {
            $(this).toggleClass('selected');
        }
        
        preset();
            calcul_total();
        });
        $('#rafraichir').click(function() {
            $(".bulle-offer.selected").each(function(){
                $(this).removeClass('selected');
                calcul_total();
            });
        });
            
            
        function preset(){
        // cache les illimite si on prends un pack
        if( $('#pack-1').hasClass('selected') || $('#pack-2').hasClass('selected')
        || $('#pack-3').hasClass('selected') || $('#pack-4').hasClass('selected') ){
        ['option-1', 'option-2', 'option-3'].forEach(function(el){
            $('#'+el).removeClass('selected');
        });
        $('#cont_options').hide();
        } else {
        $('#cont_options').show();
        }
        }
            
        function calcul_total(){
            count_bulle = 0;
            total_price = 0;
            label_detail = '';
            label_active = '';
            $(".bulle-offer.selected").each(function(){
                if( typeof($(this).data('total-min')) == 'undefined' ){
                    count_bulle += 1;
                    total_price += $(this).data('price');
                    label_detail += $(this).data('label') + '<br>';
                }
            });
            $(".bulle-offer").each(function(){
                if( typeof($(this).data('total-min')) != 'undefined' ){
                    if(count_bulle>=3) $("#contactus").show();
                    else $("#contactus").hide();
                    if(count_bulle>=3 && $(this).data('total-min')<=total_price
            && $('.bulle-offer.selected[data-checkgroup=pack]').length==0 ){
                        $(this).show();
                        if( typeof($(this).data('label-active')) != 'undefined' ) {
                            label_active += $(this).data('label-active');
                        }
                    } else {
                        $(this).removeClass('selected');
                        $(this).hide();
                    }
                }
            });
            $(".bulle-offer.selected").each(function(){
                if( typeof($(this).data('total-min')) != 'undefined' ){
                    count_bulle += 1;
                    total_price += $(this).data('price');
                    label_detail += $(this).data('label') + '<br>';
                }
            });
            
            if(count_bulle<3) label_detail += "<i></i>";
            $("#calculateur>#container>#row>#place>.tarif").html(total_price);
            $("#resultat").html(label_detail);
            $("#calculateur>#placement>.info").html(label_active);
        }
    </script>



<!-- ===================EFFET ACCORDION===================== -->
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "none") {
              panel.style.display = "block";
            } else {
              panel.style.display = "none";
            }
          });
        }
    </script>
